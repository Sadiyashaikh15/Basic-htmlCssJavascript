<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Number and String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(120deg, #f7f7f7 60%, #b7e4c7 100%);
        }
        .container {
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #40916c;
        }
        label {
            color: #1b4332;
        }
        input, select, button {
            padding: 8px;
            margin: 8px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #b7e4c7;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #52b788;
            background: #e9f5ec;
        }
        button {
            background: #40916c;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1b4332;
        }
        .result {
            margin-top: 16px;
            font-weight: bold;
            color: #2d6a4f;
            background: #d8f3dc;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reverse Number or String</h2>
        <label for="inputType">Choose type:</label>
        <select id="inputType">
            <option value="number">Number</option>
            <option value="string">String</option>
        </select>
        <input type="text" id="inputValue" placeholder="Enter number or string">
        <button onclick="reverseInput()">Reverse</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function reverseInput() {
            const type = document.getElementById('inputType').value;
            const value = document.getElementById('inputValue').value;
            let reversed = '';
            if (type === 'number') {
                if (!/^-?\d+$/.test(value)) {
                    document.getElementById('result').textContent = 'Please enter a valid integer number.';
                    return;
                }
                reversed = value.split('').reverse().join('');
                // Handle negative numbers
                if (reversed.endsWith('-')) {
                    reversed = '-' + reversed.slice(0, -1);
                }
            } else {
                reversed = value.split('').reverse().join('');
            }
            document.getElementById('result').textContent = 'Reversed: ' + reversed;
        }
    </script>
</body>
</html>
