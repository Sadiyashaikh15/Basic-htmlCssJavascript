<!DOCTYPE html>
<<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Body styling to center the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;  /* Light gray background for the body */
            margin: 0;
            height: 150vh;
            
            display: flex;
            justify-content: center;  /* Center form horizontally */
            align-items: center;      /* Center form vertically */
        }

        /* Form container styling */
        .form-box {
            background-color: #e3f2fd; /* Light blue background for the form */
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;          /* Max width of the form */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow: hidden;
        }

        /* Form title styling */
        h1 {
            background-color: #2196f3; /* Bright blue background for the title */
            color: white;
            padding: 10px;
            margin: 0 0 15px 0;
            text-align: center;
            font-size: 22px;           /* Reduced font size */
            border-radius: 8px 8px 0 0;
        }

        /* Label styling */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        /* Input field styling */
        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        /* Gender radio button styling */
        .gender-box {
            margin-bottom: 15px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        /* Submit button styling */
        button {
            background-color: #4caf50; /* Green background for the submit button */
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388e3c; /* Darker green when hovering */
        }

        /* Center the submit button container */
        .sub {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="form-box">
        <h1>Registration Form</h1>
        <form action="submit.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required><br>

            <label>Gender:</label>
            <div class="gender-box">
                <input type="radio" name="gender" value="male" id="male"> Male
                <input type="radio" name="gender" value="female" id="female"> Female
            </div><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Other</option>
            </select><br>

            <label for="course">Course:</label>
            <select id="course" name="course">
                <option>Computer Science</option>
                <option>ENTC</option>
                <option>AIDS</option>
                <option>Mechanical</option>
            </select><br>

            <div class="sub">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
